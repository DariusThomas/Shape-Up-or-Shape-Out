<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body class="p-5">
    <div class="input-container container">
        <div class="row">
            <div class="p-1 col-md-3 col-sm-6 border border-secondary">
                <h3>Rectangle</h3>
                <div   class ="d-inline-block">
                    <input type="number" id="rectangle-width"> <label for="rectangle-width">width</label>
                </div>
                <div   class ="d-inline-block">
                    <input type="number" id="rectangle-height"><label
                        for="rectangle-height">height</label>
                </div>
                <div><input type="button" value="Draw" class="btn btn-outline-primary" id="rectangle-btn"></div>
            </div>
            <div class="p-1 col-md-3 col-sm-6 border border-secondary">
                <h3>Square</h3>
                <div>
                    <input type="number"  id="square-length"> <label for="square-length">side length</label>
                </div>
                <input type="button" value="Draw" class="btn btn-outline-primary" id="square-btn">
            </div>
            <div class="p-1 col-md-3 col-sm-6 border border-secondary">
                <h3>Circle</h3>
                <div>
                    <input type="number"  id="circle-radius"><label for="circle-radius">radius</label>
                </div>
                <input type="button" value="Draw" class="btn btn-outline-primary" id="circle-btn">
            </div>
            <div class="p-1 col-md-3 col-sm-6 border border-secondary">
                <h3>Triangle</h3>
                <div>
                    <input type="number"  id="triangle-height"><label for="triangle-height">height</label>
                </div>
                <input type="button" value="Draw" class="btn btn-outline-primary" id="triangle-btn">
            </div>
        </div>
        <div class="row">
            <div class="col-9 border border-secondary position-relative" id="canvas">

            </div>
            <div class="col-3 border border-secondary" id="shape-info-div">
                    <ul id="shape-info"></ul>
            </div>
        </div>
    </div>
</body>

</html>
